<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="temp_converter.css">
</head>
<body>
    <div class="container">
        <form id="calc_temp" onsubmit="calctemp();" >
            <label for="temp">Enter the Temprature To be converted  : </label>
            <br>
            <input type="number" name="inp" id="temp" value="0">
            <select name="temp_inp" id="temp_inp">
                <option value="cel">&#176;Celcius</option>
                <option value="far">&#176;Fahrenheit</option>
            </select>
            <br>
            <input type="submit" name="temp" id="submit" value="Convert_Temprature">
            <br>
            <span id="res"></span>
        </form>
    </div>
    <script src="temp_converter.js"></script>
</body>
</html>
